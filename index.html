<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <title>Quizzes</title>
  </head>
  <body>
    <div class="bg-1">
      <div class="quiz1">
          <img class="header" src="img/pickard.jpg" alt="photo of Captain Pickard">
        <h2>Which Star Trek character are you?</h2>
        <p>Are you loyal and obedient or proud and head-strong?  Are you more serious or humorous?  Logical or emotional?  Find out if you're more of a Kirk or a Spock!</p>
        <div class="play">

          <p class="button">PLAY NOW</p>
          <img class="icons" src="img/send.png" alt="send icon">
        </div>
        <hr>
        <div class="footer-left">
          <img class="icons" src="img/like.png" alt="like icon">
          <p>69k views</p>
        </div>
        <div class="footer-right">
          <img class="icons" src="img/view.png" alt="view icon">
          <p>420 Likes</p>
        </div>
      </div>
